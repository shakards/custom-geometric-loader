<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Geometric Loader</title>
    <style>
        /* Loader Styles */
        .loader {
            width: 100px; /* Larger size */
            aspect-ratio: 1;
            display: grid;
            -webkit-mask: conic-gradient(from 15deg, #0000, #000);
            animation: l26 2s infinite steps(24); /* Slower and smoother rotation */
        }

        /* Shared background for loader and pseudo-elements */
        .loader,
        .loader::before,
        .loader::after {
            background:
                radial-gradient(closest-side at 50% 12.5%, #6b5b95 96%, #0000) 50% 0 / 20% 80% repeat-y,
                radial-gradient(closest-side at 12.5% 50%, #6b5b95 96%, #0000) 0 50% / 80% 20% repeat-x;
        }

        /* Pseudo-elements for additional layers */
        .loader::before,
        .loader::after {
            content: "";
            grid-area: 1/1;
            transform: rotate(30deg);
        }

        /* Rotate the ::after pseudo-element further */
        .loader::after {
            transform: rotate(60deg);
        }

        /* Keyframes for rotation */
        @keyframes l26 {
            100% { transform: rotate(1turn); }
        }

        /* Centering the Loader */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
